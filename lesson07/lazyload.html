<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="styles/lazy.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="https://picsum.photos/id/10/400/600" alt="Image 1">
            <img src="https://picsum.photos/id/11/400/600" alt="Image 2">
            <img src="https://picsum.photos/id/12/400/600" alt="Image 3">
            <img src="https://picsum.photos/id/13/400/600" alt="Image 4">
            <img src="https://picsum.photos/id/14/400/600" alt="Image 5">
            <img src="https://picsum.photos/id/15/400/600" alt="Image 6">
        </div>
    </main>
    <footer>
        Last Modified: <span id="lastModifiedDate"></span>
    </footer>
    <script src="scripts/lazy.js"></script>
</body>
</html>
