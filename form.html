<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quentin Naef - WDD 230 - Form Activity</title>
    <meta name="description" content="WDD 230 - Quentin Naef's course Form Assignment.">
    <meta name="author" content="Quentin Naef">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <form action="record.html" method="get">
            <label for="username">Username: *</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password: *</label>
            <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$" placeholder="Enter 8 e.g. AbCdEfGh">
            <br>

            <label for="confirm_password">Confirm Password: *</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="repeat password above" required>
            <br>

            <label for="email">Email: *</label>
            <input type="email" id="email" name="email" placeholder="e.g. Ste14002@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address">
            <br>

            <label for="page_rating">Page Rating:</label>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1">
            <span id="rating_display">5</span>
            <br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        const ratingInput = document.getElementById("page_rating");
        const ratingDisplay = document.getElementById("rating_display");

        ratingInput.addEventListener("input", function () {
            ratingDisplay.textContent = ratingInput.value;
        });
    </script>
</body>
</html>
